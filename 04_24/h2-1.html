<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
  const {useReducer} = React;
  function UseReducer(){
    const reducer = (status,action) =>{
      switch (action.type){
        case 'DECREMENT':
          return {value:status.value-1};
        case 'INCREMENT':
          return {value:status.value+1};
      }
      return
    }
    const [status,dispatcher] = useReducer(
            reducer,{value:0}
    );
    return (
            <>
              <h1>count {status.value}</h1>
              <button onClick={() => dispatcher({type:'DECREMENT'})}>-1</button>
              <button onClick={() => dispatcher({type:'INCREMENT'})}>+1</button>
            </>
    )

  }

ReactDOM.createRoot(document.getElementById("root")).render(<UseReducer/>);
</script>
</html>
