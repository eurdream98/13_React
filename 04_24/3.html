<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<script type="text/babel">
class RemoveTest extends React.Component{

    console.log('componentWillUnmount...');
  }

    console.log(`render...`)
    return(
            <>
              <h1>hello world 5초 뒤 사라짐!</h1>
            </>
    )
  }

const compo = ReactDOM.createRoot(document.getElementById("root"));
compo.render(<RemoveTest/>);
setTimeout(() => compo.render(null),5000);
