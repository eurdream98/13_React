<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    const {useCallback,useState,useEffect} = React;
    function UseCallBack(){
        const [isTrue,setIsTrue] = useState(false);
        const [number,setNumber] = useState(0);
        const printNumberState = useCallback(
            () =>{console.log({number}),[number]}
        )

        useEffect(
            () => {
                console.log('printNumber 함수가 변경 되었습니다.')
            },[printNumberState]
        )
        return(
            <>
                <input
                    type="number"
                    value={number}
                    onChange={(e) => {setNumber(e.target.value)}}
                />
                <button onClick={() => setIsTrue(!isTrue)}>{isTrue.toString()}</button>
                <button onClick={printNumberState}>printNumberState</button>
            </>
        )
    }
ReactDOM.createRoot(document.getElementById("root")).render(<UseCallBack/>);
</script>
</html>
