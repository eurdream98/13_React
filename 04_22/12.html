<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    function UsingChildren(props){
        return <>
            <h1>당신의 children은?</h1>
            <h1>{props.children}입니다.</h1>
        </>;
    }


    ReactDOM.createRoot(document.getElementById("root")).render(<UsingChildren>태연 I</UsingChildren>);
</script>
</html>
