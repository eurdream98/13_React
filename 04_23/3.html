<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">

    const {useState} = React;

    function UsingFunction(){
        const [message,setMessage] = useState('기본 값');
        const [backgroundColor,setBackgroundColor] = useState('white');
        const [color,setColor] = useState('black');
        const style = {
            color:color,
            backgroundColor:backgroundColor
        }
        return (
            <>
                <div>
                    <h1 style={style}>{message}</h1>
                </div>
                <div>
                <button onClick={() => {setMessage("입장")}}>입장</button>
                <button onClick={() => {setMessage("퇴장")}}>퇴장</button>
                </div>
                <div>
                    <button onClick={() => {setColor("red")}}>빨간색</button>
                    <button onClick={() => {setColor("purple")}}>보라색</button>
                    <button onClick={() => {setColor("green")}}>초록색</button>
                </div>
                <div>
                    <button onClick={() => {setBackgroundColor("white")}}>기본 배경</button>
                    <button onClick={() => {setBackgroundColor("black")}}>반전 배경</button>
                </div>

            </>
        )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<UsingFunction/>);
</script>
</html>
